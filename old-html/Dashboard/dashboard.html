<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <script
      src="https://kit.fontawesome.com/3f3417947e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="dashboard.css">
    <title>Criar Ideias - Home</title>
  </head>
  <body>
    <section class="body-left">
        <main class="inner-left">
            <div class="user-box">
                <div class="user-img">
                    <img src="pessoa-1.jpg" alt="">           
                </div>
                <h2>Nome Usuario</h2>
            </div>
            <div class="dash-menu">
                <div class="dash-overflow">
                    <input type="checkbox" id="dashboard">
                    <input type="checkbox" id="task">
                    <input type="checkbox" id="calendario">
                    <input type="checkbox" id="admin">
                    <input type="checkbox" id="clientes">
                    <input type="checkbox" id="sair">

                    <label for="dashboard">
                        <i class="fa fa-bar-chart" aria-hidden="true"></i>
                        <h2>Dashboard</h2>
                    </label> 
                    <label for="tarefas">
                        <i class="fa fa-tasks" aria-hidden="true"></i>
                        <h2>Tasks</h2>
                    </label> 
                    <label for="calendario">
                        <i class="fa fa-calendar-o" aria-hidden="true"></i>
                        <h2>Calend√°rio</h2>
                    </label> 
                    <label for="admin">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <h2>Admin</h2>
                    </label>
                    <label for="clientes">
                        <i class="fa fa-users" aria-hidden="true"></i>
                        <h2>Clientes</h2>
                    </label>  
                    <label for="sair">
                        <i class="fa fa-sign-out" aria-hidden="true"></i>
                        <h2>Sair</h2>
                    </label>                         
                </div>
            </div>
        </main>
    </section>
    <section class="body-right">

    </section>
  </body>
