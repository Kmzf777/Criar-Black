<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <script
      src="https://kit.fontawesome.com/3f3417947e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="dashboard.css">
    <title>Criar Ideias - Home</title>
  </head>
  <body>
    <section class="body-left">
        <main class="inner-left">
            <div class="user-box">
                <div class="user-img">
                    <img src="pessoa-1.jpg" alt="">           
                </div>
                <h2>Jonathas</h2>
                <h3>Gestor</h3>
            </div>
            <div class="dash-menu">
                <div class="dash-overflow">
                    <input type="checkbox" id="dashboard">
                    <input type="checkbox" id="task">
                    <input type="checkbox" id="calendario">
                    <input type="checkbox" id="admin">
                    <input type="checkbox" id="clientes">
                    <input type="checkbox" id="sair">

                    <label for="dashboard">
                        <i class="fa fa-bar-chart" aria-hidden="true"></i>
                        <h2>Dashboard</h2>
                    </label>
                    <label for="clientes">
                        <i class="fa fa-users" aria-hidden="true"></i>
                        <h2>Clientes</h2>
                    </label>  
                    <label for="sair">
                        <i class="fa fa-sign-out" aria-hidden="true"></i>
                        <h2>Sair</h2>
                    </label>                         
                </div>
            </div>
        </main>
    </section>
    <section class="body-right">
        <section class="dashboard-body">
            <main class="inner-right">
                <div class="right-overflow">

                       
                        <div class="welcome-area">
                            <h2>Seja Bem-Vindo à Dashboard</h2>
                            <h3>Olá <span>Usuario</span>, Seja bem-vindo à sua Dashboard Pessoal & Empresarial</h3>
                        </div>

                        <main class="money-area">
                            <div class="money-box">
                                <div class="money-img">
                                    <i class="fa fa-bar-chart" aria-hidden="true"></i>
                                </div>
                                <h2>5.000</h2>       
                                <h3>Usuarios Hoje</h3>
                            </div>
                            <div class="money-box">
                                <div class="money-img">
                                    <i class="fa fa-bar-chart" aria-hidden="true"></i>
                                </div>
                                <h2>5.000</h2>       
                                <h3>Usuarios Mensais</h3>
                            </div>

                            <div class="money-box">
                                <div class="money-img">
                                    <i class="fa fa-bar-chart" aria-hidden="true"></i>
                                </div>
                                <h2>5.000</h2>       
                                <h3>Usuarios Totais</h3>
                            </div>
                            
                        </main>

                        

                        
                        
                </div>  
                           
            </main>
        </section>
        <section class="clientes-body">
            <main class="inner-right2">
                <main class="clientes-left">
                    <h2>Clientes Ativos</h2>
                    <div class="clientes-area">
                        <div class="cliente-box">
                            <img src="/assets/CriarLogo.png" alt="">
                            <div class="delete-cliente">
                                <i class="fa fa-trash-o" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                </main>
                <main class="clientes-right">
                    <h2>Adicionar Cliente</h2>
                    <input type="file">
                    <button>Adicionar</button>
                </main>
            </main>
        </section>

    </section>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
    </script>
    <script type="text/javascript" src="chart.js"></script>
  </body>
